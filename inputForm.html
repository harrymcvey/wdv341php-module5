<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDV101 Intro HTML and CSS</title>
    <style>
        form {
            width: 600px;
            margin: auto;
            background-color: lightblue;
            padding: 20px;
        }

        form legend {
            font-size: larger;
            text-align: center;
        }

        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>

<form id="form1" name="form1" method="post" action="formHandler.php">
    <fieldset>
        <legend>Example Form</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" />

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" />

        <label for="school_name">School Name:</label>
        <input type="text" name="school_name" id="school_name" />

        <label for="email">Customer Email:</label>
        <input type="email" name="email" id="email" />

        <label>Academic Standing:</label>
        <input type="radio" name="academic_standing" value="High School" id="high_school" />
        <label for="high_school">High School</label>
        <input type="radio" name="academic_standing" value="Freshman" id="freshman" />
        <label for="freshman">Freshman</label>
        <input type="radio" name="academic_standing" value="Sophomore" id="sophomore" />
        <label for="sophomore">Sophomore</label>

        <label for="major">Major:</label>
        <select name="major" id="major">
            <option value="" selected>Select Major</option>
            <option value="CIS">Computer Information Systems</option>
            <option value="GD">Graphic Design</option>
            <option value="WD">Web Development</option>
        </select>

        <input type="checkbox" name="contact_info" value="Yes" id="contact_info" />
        <label for="contact_info">Please contact me with program information</label>
        <input type="checkbox" name="contact_advisor" value="Yes" id="contact_advisor" />
        <label for="contact_advisor">I would like to contact a program advisor</label>

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments"></textarea>

        <input type="submit" name="button" id="button" value="Submit" />
        <input type="reset" name="button2" id="button2" value="Reset" />
    </fieldset>
</form>

</body>
</html>
